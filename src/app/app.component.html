<div class="app-container">
  <div class="row">
    
      <input type="number" name="players" [(ngModel)]="players" placeholder="Players">
      <button id="submit" (click)="getNations()" >Get nations</button>
    
  </div>
  <ul>
    <li *ngFor="let nation of nations">{{nation.name}}</li>
  </ul>
</div>
